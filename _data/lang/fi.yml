# for cookie consent
cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings Evästeasetukset
  panel_bar:
    msg: >
      Tämä verkkosivusto käyttää evästeitä sivuston toiminnan optimoimiseksi.
      Se aktivoidaan hyväksynnälläsi.
    privacy_msg: Check $privacy_link.
    buttons:
      accept: &accept_button Hyväksy kaikki
      settings: Mukauta
      deny: &deny_button Hylkää
  panel_settings:
    title: *cookie_settings
    msg: >
      Tämä verkkosivusto käyttää evästeitä sivuston toiminnan optimoimiseksi.
      Se aktivoidaan hyväksynnälläsi. Napsauta jokaista alla olevaa kohtaa saadaksesi evästekäytännön.
    privacy_msg: Check $privacy_link.
    buttons:
      accept: *accept_button
      save: Hyväksy valitut
      deny: *deny_button
    always_active: Aina aktiivinen
    consent_types:
      necessary:
        title: Todella tarpeelliset evästeet
        info: >
          Nämä evästeet ovat välttämättömiä verkkosivuston toiminnalle, eikä niitä voi poistaa käytöstä.
          Ne asetetaan yleensä, kun sivuston toimintoja, kuten värimaailmaa jne., muutetaan.
          Nämä evästeet eivät tallenna mitään henkilökohtaisia ​​tunnistetietoja.
          $gtag_info
      analytics:
        title: Suorituskykyevästeet
        info: $gtag_info
      preferences:
        title: Toiminnalliset evästeet
        info: $gtag_info
      advertising:
        title: Kohdistus- ja mainosevästeet
        info: $gtag_info
    gtag_info:
      # from https://support.google.com/tagmanager/answer/10718549#consent-types
      ad_storage: >
        Sallii mainontaan liittyvän tallennustilan (kuten evästeet).
      analytics_storage: >
        Sallii analytiikkaan liittyvän tallennuksen (kuten evästeet), esim. vierailun kesto.
      functionality_storage: >
        Mahdollistaa verkkosivuston tai sovelluksen toimivuutta tukevan tallennustilan esim. kieliasetukset.
      personalization_storage: >
        Mahdollistaa personointiin liittyvän tallennustilan esim. videosuosituksia.
      security_storage: >
        Mahdollistaa turvallisuuteen liittyvän tallennustilan, kuten todennustoiminnot,
        petostentorjunta ja muu käyttäjien suoja.
